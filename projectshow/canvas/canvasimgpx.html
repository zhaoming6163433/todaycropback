<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background:#000000;
            color:#ffffff;
        }
        #c1{
            background:#ffffff;
        }
    </style>
    <script>
            window.onload = function(){
                
                var oC = document.getElementById('c1');

                var oGC = oC.getContext('2d');

                var yImg = new Image();

                yImg.onload = function(){

                    draw(this);

                }
                yImg.src = 'img/logo.png';

                function draw(obj){
                    oC.width = obj.width;
                    oGC.drawImage(obj, 0,0,400,400);

                    var oImg = oGC.getImageData(0,0,obj.width,obj.height);

                    var w = oImg.width;
                    var h = oImg.height;

                    //反色 255-颜色值
                    for(var i=0;i<h;i++){

                        for(var j=0;j<w;j++){

                            var result = [];

                            var color = getXY(oImg,j,i);

                            result[0] = 255 - color[0];
                            result[1] = 255 - color[1];
                            result[2] = 255 - color[2];
                            result[3] = 255;
                            //反色
                            setXY(oImg,j,i,result);
                        }

                    }

                    oGC.putImageData(oImg,0,400);
                }

                function getXY(obj,x,y){
                    var w = obj.width;
                    var h = obj.height;
                    var d = obj.data;

                    var color = [];

                    color[0] = d[4*(y*w+x)];
                    color[1] = d[4*(y*w+x)+1];
                    color[2] = d[4*(y*w+x)+2];
                    color[3] = d[4*(y*w+x)+3];

                    return color;
                }
                function setXY(obj,x,y,color){
                    var w = obj.width;
                    var h = obj.height;
                    var d = obj.data;

                    d[4*(y*w+x)] = color[0];
                    d[4*(y*w+x)+1] = color[1];
                    d[4*(y*w+x)+2] = color[2];
                    d[4*(y*w+x)+3] = color[3];
                }
            }
            
    </script>
</head>
<body>
    <canvas id="c1" width="800" height="800">
        <span>不支持canvas浏览器</span>
    </canvas><!-- 默认：宽300 高150 -->
    
    </div>
</body>
</html>
