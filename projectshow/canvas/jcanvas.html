<!DOCTYPE html>
<html lang="en">
<head>
	<title>canvas布局适配</title>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.01, minimal-ui" />
	<style>
		body {
			margin: 0px;
			padding: 0px;
			width: 100%;
            font-size: 0;
            text-align: center;
		}	
        #canvas{
            background-color:#ffffff;
        }
  
	</style>
	<script type="text/javascript" src="http://jcscript.com/data/js/jCanvaScript.1.5.18.min.js"></script>
	<script>
        window.onload = function(){
            var input1 = document.getElementById('input1'); 
            
            var oC = document.getElementById('canvas'); 

            var oGC = oC.getContext('2d');

            jc.start('canvas',true);//第二个参数代表重绘

            jc.rect(100,100,50,50,'#ff0000',true);//true为实心

            jc.circle(200,200,50,'#ff0000',true).id('c1').click(function(){
                alert(123);
            });

            jc.circle(300,200,50,'#ff0000',1).draggable();

            jc.start('canvas');

            input1.onclick = function(){//圆半径radius
                jc('#c1').color('#000000').animate({x:200,y:500,radius:5},2000);
            }
            
        }
    </script>

</head>
	
	<body> 
		<div id="viewportdiv">
           <canvas id="canvas" width="375" height="667"><span>不支持canvas浏览器</span></canvas>
           <input type="button" id="input1" value="点击"/>
		</div>
	</body>
</html>
